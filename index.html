<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Map</title>

    <!-- ArcGIS API -->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/3.36/esri/css/esri.css"
    />
    <script src="https://js.arcgis.com/3.36/"></script>

    <!-- Script -->
    <script>
      require([
        "esri/map",
        "esri/layers/FeatureLayer",
        "dojo/domReady!",
        "dijit/layout/BorderContainer",
        "dijit/layout/ContentPane",
        "esri/dijit/analysis/ExtractData",
      ], function (
        Map,
        FeatureLayer,
        BorderContainer,
        ContentPane,
        ExtractData
      ) {
        // Create the map
        var map = new Map("map", {
          basemap: "hybrid",
          center: [-82.44109, 35.6122],
          zoom: 17,
        });

        // Add feature layer
        var pointLayer = new FeatureLayer(
          "http://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/New_Store_Location/FeatureServer/0"
        );
        var polygonLayer = new FeatureLayer(
          "https://demographics5.arcgis.com/arcgis/rest/services/USA_Consumer_Expenditures_2015/MapServer/48",
          {
            opacity: 0.5,
          }
        );
        map.addLayers([polygonLayer, pointLayer]);
        map.on("layers-add-result", function () {});

        // var extractData = new ExtractData(
        //   {
        //     featureLayers: [pointLayer],
        //     map: map,
        //     portalUrl: "http://www.arcgis.com",
        //   },
        //   "analysis-tool"
        // );

        // // Add feature layer
        // var featureLayer = new FeatureLayer(
        //   "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/Landscape_Trees/FeatureServer/0"
        // );
        // map.addLayer(featureLayer);
      });
    </script>

    <!-- Styles -->
    <style>
      html,
      body,
      #border-container {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body class="claro">
    <div
      id="border-container"
      data-dojo-type="dijit/layout/BorderContainer"
      data-dojo-props="design:'headline',gutters:false"
    >
      <div
        id="map"
        data-dojo-type="dijit/layout/ContentPane"
        data-dojo-props="region:'center'"
        style="padding: 0"
      ></div>
      <div
        data-dojo-type="dijit/layout/ContentPane"
        data-dojo-props="region:'left'"
        style="width: 300px"
      >
        <div id="toolPane"></div>
      </div>
    </div>
  </body>
</html>
